name:                werd
version:             0.1.0.0
github:              "mikhail-ram/werd"
license:             BSD3
author:              "Mikhail Ethan Ram"
maintainer:          "mikhailethanram@gmail.com"
copyright:           "Copyright (c) 2022 Mikhail Ethan Ram"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mikhail-ram/werd#readme>

dependencies:
- base >= 4.7 && < 5
- text
- containers
- vector
- bytestring
- cassava

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  werd-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - werd

tests:
  werd-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - werd
